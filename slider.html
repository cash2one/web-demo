<body class="slider-demo">

<div class="box">
    <div class="content-wrap" id="container-wrap">
        <div class="container-box" id="container-box">
            <ul id="slider-wrap" class="slider-wrap">
                <li>
                    <a href="javascript:void(0);">

        <li></li>
        <li></li>
        <li></li>
    </ul>
</div>
<div style="margin-top:30px;width: 619px;">
    <input type="button" value="上一张" style="float: left;" id="prevBtn" />
    <input type="button" value="下一张" style="float: right;" id="nextBth" />
</div>
</body>

<script type="text/javascript" src="js/slider.js"></script>
<script type="text/javascript">

    // 无缝
    var TestSlider = new Slider({

        aniType: 'slide',
        step: 500,
        duration: 2000,
        seamless: true,
        container: $('#container-wrap')
    });

</html>
